<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chopwella - Dees Exclusive: Dashboard</title>

    <link rel="stylesheet" href="../dome.modules/@beautify/app.css" />
    <link rel="stylesheet" href="../dome.modules/@tailwind/tailwind.css" />
  </head>
  <body>
    <!-- Dashboard Header (Component), shows user full name, dynamic to user data -->
    <header class="sticky top-0 bg-white h-28 z-20">
      <div class="flex justify-start items-center pl-3.5 pt-14">
        <img
          role="button"
          class="btn-0 rounded-full"
          style="width: 3rem"
          src="https://scrupulousdeveloper.github.io/chowdees/dome.content/@images/user.png"
          alt="usr"
        />
        <h1 id="hd_profile" class="_font text-xl pl-2">Default User</h1>
      </div>
    </header>

    <!-- Dashboard Router (Fragment) -->
    <section>
      <iframe src="./@nested/dashboard-route.html" class="w-screen"></iframe>
    </section>

    <!-- BottomNavigationBar (Component), navigator, static function -->
    <section class="fixed bottom-0 w-full">
      <nav class="border-t bg-white h-20 w-full">
        <ul class="flex justify-around pt-2">
          <li class="pt-1 pl-0.5">
            <a href="./dashboard.html">
              <img
                class="h-6"
                src="../dome.content/@vectors/dashboard-active.svg"
              />
            </a>
          </li>

          <li class="pt-1 pl-1.5">
            <a href="./transactions.html">
              <img
                class="inbox-icon"
                src="../dome.content/@vectors/inbox.svg"
              />
            </a>
          </li>

          <li class="pt-0.5 pl-0.5">
            <a href="./profile.html">
              <img
                class="profile-icon"
                src="../dome.content/@vectors/profile.svg"
              />
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <script src="../dome.modules/@dome/dashboard.dome.js"></script>
  </body>
</html>
